<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 75px;
            height: 75px;
            text-align: center;
            font-weight: bold;
            font-size: 35px;
            cursor: pointer;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .symbols {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .symbol {
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="symbols" id="symbols"></div>
        <table>
            <tr id="tr1">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="tr2">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="tr3">
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button id="reset">Reset</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
